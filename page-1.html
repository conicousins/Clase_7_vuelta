<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Primera</title>
  </head>
  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
  function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
      noStroke();
      smooth();
      
  }
  function draw(){
    background(100);
      
    fill(90,46,182);
    ellipse (320,200,40,40);
    textAlign(CENTER);
    text("Esto");
    
      
    fill(90,116,182);
    ellipse (480,200,40,40);
      
    fill(90,171,182);
    ellipse (680,200,80,80);
      
    fill(255,0,255);
    ellipse(mouseX,mouseY,16,16);
  }    
  </script>
  </body>
</html>
